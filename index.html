<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>   <!--here we added custom attribute: data-passwordDisplay -->
            <button class="copyBtn" data-copy >
                <span class="tooltip" data-copyMsg>Copied</span>
                <img src="copy.svg" alt="" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--Slider-->
            <input type="range" max="20" min="1" class="slider" step="1" data-lengthSlider >


            <!--Checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="circle" data-indicator></div>
            </div>

            <!--button-->
            <button class="generate">Generate Password</button>

        </div>
    </div>

    <script src="password.js"></script>
</body>
</html>
